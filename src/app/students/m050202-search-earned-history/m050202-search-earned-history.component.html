
    <p-dataTable [value]="earnedList"
      [rows]="10" [paginator]="true"
      [pageLinks]="3"
      [rowsPerPageOptions]="[5,10,20]"
      emptyMessage="ไม่พบข้อมูล">

      <p-column field="year" header="ปี"
      [style]="{'width':'50px','text-align':'center'}"></p-column>
      <p-column field="sponsors_name" header="ผู้สนับสนุน" ></p-column>
      <p-column field="scholarship_name" header="ทุนการศึกษา" ></p-column>
      <p-column field="round" header="รอบที่"
      [style]="{'width':'50px','text-align':'center'}"></p-column>
      <p-column field="" header="จำนวนเงิน"
      [style]="{'width':'100px','text-align':'right'}">
        <ng-template let-data="rowData" pTemplate="body">
          {{data.financial_aid|currency:' ':'symbol-narrow'}}
        </ng-template>
      </p-column>
    </p-dataTable>
