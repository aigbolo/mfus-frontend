<div class="row overide-row">
    <h4 class="custom-panel-title">ข้อมูลเอกสารหลักฐาน</h4>
</div>
<div class="row overide-row" *ngIf="pageRender">
    <div class="col-xs-12">
        <p-dataList [value]="documentList">
            <ng-template let-doc pTemplate="item" let-index="index" >
              <div class="row overide-row">
                <div class="col-xs-5">
                  <p style="margin-top: 10px;">
                    {{doc.doc_name}}
                  </p>
                </div>
                <div class="col-xs-2">
                  <p-fileUpload customUpload="true" auto="true" accept="image/*" (uploadHandler)="onUpload($event, doc.document_ref,index)" chooseLabel="อัพโหลดไฟล์"></p-fileUpload>
                </div>
                <div class="col-xs-4">
                  <span class="normal-inline">
                    {{doc.document_name}}
                  </span>
                </div>
                <div class="col-xs-1">
                  <button type="button" class="ui-button-danger text-right" *ngIf="doc.document_name" (click)="onDelete(doc, doc.document_ref)" icon="fa-times" pButton></button>
                </div>
              </div>
            </ng-template>
        </p-dataList>
    </div>
</div>
<div class="row formFooter overide-row">
    <div class="col-xs-6 btn-panel-left">
        <button pButton type="button" class="ui-button-warning" (click)="onGoBack()" label="ย้อนกลับ"></button>
      </div>
    <div class="col-xs-6 btn-panel-right">
        <button pButton type="button" class="ui-button-success" (click)="onInsertClick()" label="บันทึกขอทุนการศึกษา"></button>
    </div>
</div>
