<form *ngIf="applyApplication.pageRender" [formGroup]="applyApplication.applicationFormGroup">
    <div class="col-xs-9">
        <div class="row overide-row">
            <div class="col-xs-6">
                <label class="normal">เลขประจำตัวประชาชน</label>
                <div class="info">
                    <label>{{applyApplication.applyApplicationForm.acStudent.personal_id}}</label>
                </div>
            </div>

            <div class="col-xs-6">
                <label class="normal">รหัสนักศึกษา</label>
                <div class="info">
                    <label>{{applyApplication.applyApplicationForm.acStudent.student_id}}</label>
                </div>
            </div>
        </div>

        <!-- ////////////////////////////////////////////////////// -->
        <div class="row overide-row">
            <div class="col-xs-4">
                <label class="normal">ชื่อ-สกุลนักศึกษา</label>
                <div class="info">
                    <label>{{applyApplication.applyApplicationForm.fullname}}</label>
                </div>
            </div>

            <div class="col-xs-2">
                <label class="normal">เพศ</label>
                <div class="info">
                    <label>{{applyApplication.applyApplicationForm.acStudent.gender}}</label>
                </div>
            </div>

            <div class="col-xs-3">
                <label class="normal">วันเกิด</label>
                <div class="info">
                    <label>{{applyApplication.applyApplicationForm.birth_day}}</label>
                </div>
            </div>

            <div class="col-xs-3">
                <label class="normal">อายุ</label>
                <div class="info">
                    <label>{{applyApplication.applyApplicationForm.age}} ปี</label>
                </div>
            </div>
        </div>

        <!-- ////////////////////////////////////////////////////// -->

        <div class="row overide-row">
            <div class="col-xs-4">
                <label class="normal">สัญชาติ</label>
                <div class="info">
                    <label>{{applyApplication.applyApplicationForm.acStudent.nationality}}</label>
                </div>
            </div>

            <div class="col-xs-2">
                <label class="normal">เชื้อชาติ</label>
                <div class="info">
                    <label>{{applyApplication.applyApplicationForm.acStudent.race}}</label>
                </div>
            </div>

            <div class="col-xs-6">
                <label class="normal">ศาสนา</label>
                <div class="info">
                    <label>{{applyApplication.applyApplicationForm.acStudent.religion}}</label>
                </div>
            </div>
        </div>
        <!-- ////////////////////////////////////////////////////// -->
        <div class="row overide-row">
            <div class="col-xs-6">
                <label class="normal">สำนักวิชา</label>
                <div class="info">
                    <label>{{applyApplication.applyApplicationForm.rftSchool.school_name_t}}</label>
                </div>
            </div>

            <div class="col-xs-6">
                <label class="normal">สาขาวิชา</label>
                <div class="info">
                    <label>{{applyApplication.applyApplicationForm.rftMajor.major_name_t}}</label>
                </div>
            </div>
        </div>
        <!-- ////////////////////////////////////////////////////// -->
        <div class="row overide-row">
            <div class="col-xs-4">
                <label class="normal">ชั้นปีการศึกษา</label>
                <div>
                    <p-dropdown [options]="collageYears"
                      [(ngModel)]="applyApplication.applyApplicationForm.apApplication.collage_year"
                      formControlName="collage_year"
                      name="collage_year">
                    </p-dropdown>
                </div>
            </div>
            <div class="col-xs-2">
                <label class="normal">GPAX</label>
                <div>
                    <input class="normal gpax"
                      type="text"
                      id="gpax"
                      [(ngModel)]="applyApplication.applyApplicationForm.apApplication.gpax"
                      maxlength="4"
                      formControlName="gpax"
                      name="gpax"
                      pInputText>
                </div>
            </div>
            <div class="col-xs-6 ">
                <label class="normal ">อาจารย์ที่ปรึกษา</label>
                <div>
                    <input class="normal"
                      type="text"
                      name="advisor_name "
                      [(ngModel)]="applyApplication.applyApplicationForm.apApplication.advisor_name"
                      maxlength="50"
                      formControlName="advisor_name"
                      pInputText>
                </div>
            </div>
        </div>
        <!-- ////////////////////////////////////////////////////// -->
        <div class="row overide-row ">
            <div class="col-xs-4 ">
                <label class="normal ">เบอร์โทรศัพท์</label>
                <div>
                    <input class="normal"
                      name="phone_no"
                      type="tel"
                      id="tel"
                      [(ngModel)]="applyApplication.applyApplicationForm.acStudent.phone_no"
                      maxlength="10 "
                      formControlName="phone_no"
                      pInputText>
                </div>
            </div>
            <div class="col-xs-8">
                <label class="normal">Email</label>
                <div>
                    <input class="normal"
                      name="email"
                      [(ngModel)]="applyApplication.applyApplicationForm.acStudent.email"
                      type="text"
                      id="email"
                      maxlength="50"
                      formControlName="email"
                      pInputText>
                </div>
            </div>
        </div>
        <!-- ////////////////////////////////////////////////////// -->
    </div>
    <!-- picture -->
    <div class="col-xs-3 ">
        <div class="col-xs-12 ">
            <img src="{{applyApplication.applyApplicationForm.acStudent.profile_image}}" class="image-profile">
        </div>
    </div>

    <div class="row ">
        <div class="col-xs-12 ">
            <div class="content-header-blue-normal ">
                <p>ความเป็นอยู่ของนักศึกษา</p>
                <div class="underline-blue "></div>
            </div>
            <div class="row overide-row ">
                <div class="col-xs-12 ">
                    <label class="normal ">กรุณาเขียนบรรยายความเป็นอยู่ของนักศึกษา</label>
                    <div style="padding-left: 20px ">
                        <textarea pInputTextarea
                          name="livelihood"
                          [(ngModel)]="applyApplication.applyApplicationForm.apApplication.livelihood"
                          formControlName="livelihood">
                      </textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row overide-row">
        <div class="col-xs-12 ">
            <button pButton type="button " class="btn-primary" label="ถัดไป" (click)="onNext()"></button>
        </div>
    </div>
</form>
