<div class="row overide-row">
    <div class="col-xs-3">
        <label class="normal">ปีการศึกษา *</label>
        <input type="text" size="10" pInputText>
    </div>
    <div class="col-xs-6">
        <label class="normal">ทุนการศึกษา *</label>
        <p-autoComplete>
        </p-autoComplete>
    </div>
    <div class="col-xs-3">
        <label class="normal">รอบที่</label>
    </div>
</div>
<div class="row overide-row">
    <div class="col-xs-3">
        <label class="normal">ประเภททุนการศึกษา</label>
    </div>
    <div class="col-xs-6">
        <label class="normal">ผู้สนับสนุน</label>
    </div>
    <div class="col-xs-3">
        <label class="normal">เกรดขั้นต่ำ</label>
    </div>
</div>
<div class="row overide-row">
    <div class="col-xs-12">
        <label for="" class="normal">รายละเอียดทุนการศึกษา</label>
    </div>
</div>
<div class="row overide-row">
    <div class="col-xs-12">
        <div class="content-header-blue-normal">
            <p>ประวัติทุนการศึกษา (ทุกประเภท)</p>
        </div>
        <div class="underline-blue"></div>
    </div>
</div>
<div class="row overide-row">
    <div class="col-xs-12">
        <p-dataTable>

        </p-dataTable>
    </div>
</div>
<div class="row overide-row">
    <div class="col-xs-12">
        <div class="content-header-blue-normal">
            <p>กองทุนกู้ยืมเพื่อการศึกษา</p>
        </div>
        <div class="underline-blue"></div>
    </div>
</div>
<div class="row overide-row">
    <div class="col-xs-3"></div>
    <div class="col-xs-6">
        <p-dataTable>

        </p-dataTable>
    </div>
    <div class="col-xs-3"></div>
</div>
<div class="space"></div>
<div class="row overide-row">
    <div class="col-xs-12">
        <div class="content-header-blue-normal">
            <p>แผนการใช้เงิน</p>
        </div>
        <div class="underline-blue"></div>
        <div class="space"></div>
        <div style="text-align: center">
            <textarea [rows]="20" [cols]="120" pInputTextarea></textarea>
        </div>
    </div>
</div>
<div class="row formFooter overide-row">
    <div class="col-xs-12">
        <button pButton type="button" class="btn-primary" (click)="onNext()" label="ต่อไป" style="float:right;"></button>
        <button pButton type="button" class="ui-button-warning" (click)="onPrevious()" label="กลับ" style="float:right;"></button>
    </div>
</div>
