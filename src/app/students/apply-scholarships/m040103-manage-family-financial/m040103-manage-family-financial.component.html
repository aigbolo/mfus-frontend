<div class="row overide-row">
    <h4 class="custom-panel-title">รายรับ - รายจ่าย</h4>
</div>
<div class="row overide-row">
    <div class="col-xs-3">
        <label class="normal">รายรับ</label>
        <input type="number" name="income_monthly" [(ngModel)]="applyApplication.applyApplicationForm.apFamilyFinancial.income_monthly" pInputText>
    </div>
    <div class="col-xs-1"></div>
    <div class="col-xs-3">
        <label for="" class="normal">รายจ่าย</label>
        <input type="number" name="expense_monthly" [(ngModel)]="applyApplication.applyApplicationForm.apFamilyFinancial.expense_monthly" pInputText>
    </div>
</div>
<div class="row overide-row">
    <h4 class="custom-panel-title">ภาระหนี้สินครอบครัว</h4>
    <div class="col-xs-12">
        <p-dataTable [value]="applyApplication.applyApplicationForm.apFamiyDebt" [immutable]=false>
            <p-column header="ลำดับ" field="seq" styleClass="datatable-index">
                <ng-template let-col let-obj="rowIndex" pTemplate="body">
                    {{obj+1}}
                </ng-template>
            </p-column>
            <p-column header="รายละเอียด" field="debt_detail">
                <ng-template let-col let-obj="rowData" pTemplate="body">
                    <input type="text" [(ngModel)]="obj.debt_detail" pInputText>
                </ng-template>
            </p-column>
            <p-column field="debt_amount">
                <ng-template pTemplate="header">
                    <div class="text-left">จำนวน(บาท)</div>
                    <button type="button" pButton class="ui-button-success btn-position" icon="fa-plus" (click)="addRow()"></button>
                </ng-template>
                <ng-template let-col let-obj="rowData" pTemplate="body">
                    <input type="text" pInputText maxlength="4" [(ngModel)]="obj.money_amount">
                    <button type="button" pButton class="ui-button-warning btn-position" icon="fa-minus" (click)="deleteRow(obj)"></button>
                </ng-template>
            </p-column>
        </p-dataTable>
    </div>
</div>
<div class="space"></div>
<div class="row formFooter overide-row">
    <div class="col-xs-12">
        <button pButton type="button" class="btn-primary" (click)="onNext()" label="ต่อไป" style="float:right;"></button>
        <button pButton type="button" class="ui-button-warning" (click)="onPrevious()" label="กลับ" style="float:right;"></button>
    </div>
</div>
