<form [formGroup]="officerFormGroup" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-xs-9">
            <div class="row">
                <div class="col-xs-6">
                    <label class="normal"> รหัสเจ้าหน้าที่ *</label>
                    <div>
                        <input [(ngModel)]="manageOfficerForm.acOfficer.officer_code" formControlName="officer_code" name="officer_code" type="text" pInputText>
                    </div>
                </div>
                <div class="col-xs-6">
                    <label class="normal"> สถานะ</label>
                    <div>
                        <p-dropdown [(ngModel)]="manageOfficerForm.acOfficer.active_flag" formControlName="active_flag" name="active_flag" [options]="activeFlag">
                        </p-dropdown>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <label class="normal">เพศ</label>
                    <div class="col-xs-12">
                        <p-radioButton [(ngModel)]="manageOfficerForm.acOfficer.gender" formControlName="gender" name="gender" value="M" label="ชาย" inputId="opt1">
                        </p-radioButton>
                        <p-radioButton [(ngModel)]="manageOfficerForm.acOfficer.gender" formControlName="gender" name="gender" value="F" label="หญิง" inputId="opt2">
                        </p-radioButton>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <label class="normal">คำนำหน้า *</label>
                    <div>
                        <p-dropdown [(ngModel)]="manageOfficerForm.acOfficer.title_ref" formControlName="title_ref" name="title_ref" [options]="titleList">
                        </p-dropdown>
                    </div>
                </div>
                <div class="col-xs-6">
                    <label class="normal"> เลขประชาชน/พาสปอร์ต *</label>
                    <div>
                        <input [(ngModel)]="manageOfficerForm.acOfficer.personal_id" formControlName="personal_id" name="personal_id" type="text" maxlength="13" pInputText>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <label class="normal"> ชื่อ *</label>
                    <div>
                        <input [(ngModel)]="manageOfficerForm.acOfficer.first_name" formControlName="first_name" name="first_name" type="text" pInputText>
                    </div>
                </div>
                <div class="col-xs-6">
                    <label class="normal"> นามสกุล *</label>
                    <div>
                        <input [(ngModel)]="manageOfficerForm.acOfficer.last_name" formControlName="last_name" name="last_name" type="text" pInputText>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <label class="normal"> ที่อยู่ *</label>
                    <div>
                        <input [(ngModel)]="manageOfficerForm.acOfficer.address" formControlName="address" name="address" type="text" pInputText>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <label class="normal">จังหวัด</label>
                    <div>
                        <p-autoComplete field="province_name_t" [(ngModel)]="manageOfficerForm.rftProvince" formControlName="province_name_t" [suggestions]="provinceList" (onSelect)="selectProvince()" forceselection="true" [dropdown]="true" (onDropdownClick)="handleCompleteClickProvince($event)"
                            (completeMethod)="autocompleteProvince($event)">
                        </p-autoComplete>
                    </div>
                </div>
                <div class="col-xs-6">
                    <label class="normal">อำเภอ</label>
                    <div>
                        <p-autoComplete [(ngModel)]="manageOfficerForm.rftDistrict" formControlName="district_name_t" [suggestions]="districtList" [dropdown]="true" [disabled]="manageOfficerForm.rftProvince.province_ref == null" (completeMethod)="autocompleteDistrict($event)"
                            (onDropdownClick)="handleCompleteClickDistrict($event)" field="district_name_t" (onSelect)="selectDistrict()" forceSelection="true" name="autocompleteDistrict">
                        </p-autoComplete>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <label class="normal">ตำบล</label>
                    <div>
                        <p-autoComplete [(ngModel)]="manageOfficerForm.rftSubDistrict" formControlName="sub_district_name_t" [suggestions]="subDistrictList" [dropdown]="true" [disabled]="manageOfficerForm.rftDistrict.district_ref == null" (completeMethod)="autocompleteSubDistrict($event)"
                            (onDropdownClick)="handleCompleteClickSubDistrict($event)" field="sub_district_name_t" (onSelect)="selectSubDistrict()" forceSelection="true" name="autocompleteSubdistrict">
                        </p-autoComplete>
                    </div>
                </div>
                <div class="col-xs-6">
                    <label class="normal"> รหัสไปรษณีย์ </label>
                    <div>
                        <input type="text" [(ngModel)]="manageOfficerForm.rftSubDistrict.postcode" formControlName="postcode" name="postcode" disabled="true" pInputText>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <label class="normal"> เบอร์โทรศัพท์ *</label>
                    <div>
                        <input [(ngModel)]="manageOfficerForm.acOfficer.phone_no" formControlName="phone_no" name="phone_no" type="text" maxlength="10" pInputText>
                    </div>
                </div>
                <div class="col-xs-6">
                    <label class="normal"> อีเมล *</label>
                    <div>
                        <input [(ngModel)]="manageOfficerForm.acOfficer.email" formControlName="email" name="email" type="email" pInputText>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-3">
            <div class="row overide-row">
                <div class="col-xs-12 profile-upload">
                    <img [src]="manageOfficerForm.acOfficer.profile_image" class="image-profile">
                </div>
                <div class="col-xs-12 profile-upload">
                    <p-fileUpload customUpload="true" auto="true" (uploadHandler)="onUpload($event)" chooseLabel="เลือกไฟล์"></p-fileUpload>
                </div>
                <div class="col-xs-12">{{manageOfficerForm.acOfficer.profile_name}}</div>
            </div>
            <div class="row center">
                <div>
                    <p-checkbox binary="true" label="สามารถจัดการเจ้าหน้าที่">
                    </p-checkbox>
                </div>
            </div>
        </div>
    </div>
</form>
<div class="row overide-row btn-row">
    <div class="col-xs-6 btn-panel-left">
        <button pButton type="button" class="btn-back ui-button-info" label="ย้อนกลับ" (click)="onPageSearch()">
          </button>
    </div>
    <div class="col-xs-6 btn-panel-right">
        <button pButton type="button" class="bbtn-reset ui-button-warning" label="เริ่มใหม่" (click)="onResetClick()">
        </button>
        <button pButton type="submit" class="btn-save ui-button-success" label="{{btnLabel}}" (click)="onSubmit()">
          </button>
    </div>
</div>
