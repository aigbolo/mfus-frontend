<div class="row overide-row">
  <div class="col-xs-12">
    <div class="row overide-row">
      <div class="col-xs-6">
        <label class="normal">ชื่อผู้สนับสนุน</label>
        <input
        type="text" class="input-company-name" pInputText
        maxlength="200"
        [(ngModel)]="searchForm.search_criteria.sponsors_name">
      </div>

      <div class="col-xs-3">
        <label class="normal">สถานะ</label>
        <p-dropdown [options]="activeStatus" [(ngModel)]="searchForm.search_criteria.active_flag"
        >
        </p-dropdown>
      </div>
    </div>
  </div>
</div>

<!-- Action buttons here -->
<div class="row overide-row btn-row">
  <div class="col-xs-6 btn-panel-left">
    <button pButton
      class="btn-search primary"
      label="ค้นหาข้อมูล" (click)="onSearch()"></button>
  </div>
  <div class="col-xs-6 btn-panel-right">
      <button pButton
        (click)="onReset()"
        class="btn-reset ui-button-warning"
        label="เริ่มใหม่"></button>
      <button pButton
        (click)="onPageInsert()"
        class="btn-new ui-button-info"
        label="เพิ่มข้อมูล"></button>
    </div>
</div>

    <p-dataTable [value]="sponsorsList"
      [(selection)]="sponsor"
      selectionMode="single"
      dataKey="sponsors_ref"
      (onRowSelect)="onRowSelect($event)"
      [rows]="10" [paginator]="true"
      [pageLinks]="3"
      [rowsPerPageOptions]="[5,10,20]"
      emptyMessage="ไม่พบข้อมูล" [loading]="onLoad">

      <p-column field="" header="ลำดับ" styleClass="row-number">
          <ng-template pTemplate="body" let-index="rowIndex">{{index+1}}</ng-template>
      </p-column>
      <p-column field="sponsors_name" header="ชื่อผู้สนับสนุน" styleClass="sponsors-name"></p-column>
      <p-column field="address" header="ที่อยู่" styleClass="address"></p-column>
      <p-column field="phone_no" header="เบอร์โทรศัพท์" styleClass="phone-no"></p-column>
      <p-column field="active_flag" header="สถานะ" styleClass="active-flag"></p-column>
    </p-dataTable>
