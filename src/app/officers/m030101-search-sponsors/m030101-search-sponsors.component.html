<div class="row overide-row">
  <div class="col-xs-12">
    <div class="row overide-row">
      <div class="col-xs-9">
        <label class="normal">ชื่อผู้สนับสนุน</label>
        <input
        type="text" class="input-name" pInputText
        [(ngModel)]="criteriaForm.search_criteria.sponsors_name">
      </div>

      <div class="col-xs-3">
        <label class="normal">สถานะ</label>
        <p-dropdown [options]="activeStatus" [(ngModel)]="criteriaForm.search_criteria.active_flag"
        >
        </p-dropdown>
      </div>
    </div>
  </div>
</div>

<!-- Action buttons here -->
<div class="row overide-row btn-row">
  <div class="col-xs-6 btn-panel-left">
    <button pButton
      class="btn-search primary"
      label="ค้นหาข้อมูล" (click)="onSearch()"></button>
  </div>
  <div class="col-xs-6 btn-panel-right">
      <button pButton
        type="reset"
        class="btn-reset ui-button-warning"
        label="เริ่มใหม่"></button>
      <button pButton
        class="btn-new ui-button-info"
        label="เพิ่มข้อมูล"></button>
    </div>
</div>

    <p-dataTable [value]="dataTable" emptyMessage="ไม่พบข้อมูล">

      <p-column field="" header="ลำดับ"></p-column>
      <p-column field="sponsors_name" header="ชื่อผู้สนับสนุน"></p-column>
      <p-column field="address" header="ที่อยู่"></p-column>
      <p-column field="phone_no" header="เบอร์โทรศัพท์"></p-column>
      <p-column field="active_flag" header="สถานะ" styleClass="active-flag"></p-column>
    </p-dataTable>
